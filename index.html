<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>BookStore</title>
        <link rel="stylesheet" href="foc.css">
        <style>
            #blink-link{
                font-size: 30px;
                color: rgba(51, 5, 167, 0.959);
                text-decoration: underline;
                margin-top: -50px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>ONLINE BOOKSTORE</h1>
            <h2>ANNUAL DAY <br>
            April 20</h2>
            <div class="launch-time">
                <div>
                    <p id="days">00</p>
                    <span>Days</span>
                </div>
                <div>
                    <p id="hours">00</p>
                    <span>Hours</span>
                </div>
                <div>
                    <p id="minutes">00</p>
                    <span>Minutes </span>
                </div>
                <div>
                    <p id="seconds">00</p>
                    <span>Seconds</span>
                </div>
            <h3 id="countdown"></h3>
            </div>
            <div class="header">
                <img class="logo">
            </div>
            <div class="content">
                <h3>CATEGORIES</h3>
                <p>1.Fiction<br>2.Classics<br>3.Thriller<br>4.Fantasy<br>5.Novel<br>6.Horror<br>7.Autobiography<br>8.Poetry<br>9.Drama<br>10.Action</p>
            </div>
            <a id="blink-link" href="userreg.html">REGISTER</a>
        </div>
     <script src="foc.js"></script>
