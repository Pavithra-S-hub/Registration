<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Registration</title>
        <link rel="stylesheet" href="userreg.css">
    </head>
    <body>
        <form id="myForm">
            <h2>USER REGISTRATION FORM</h2>
            <label>Username</label>
            <input type="text" placeholder="Enter your name" id="user">
            <label>Password(8 characters)</label>
            <input type="password" id="password" placeholder="Enter your password">
            <label>Address</label>
            <input type="text" placeholder="Enter your Address" id="address">
            <label>Age</label>
            <input type="text" id="user" placeholder="Enter your age">
            <label>Phone number</label>
            <input type="number" id="phone" placeholder="Enter your phone number">
            <label>Email</label>
            <input type="email" id="email" spellcheck="false" placeholder="Enter your email"><br>
            <p id="message" style="text-align: center"></p>
            <button type="button" onclick="verifyLogin()">Register</button>
        </form>
        <script src="userreg.js"></script>
    </body>
</html>
